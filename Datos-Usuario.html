<!DOCTYPE html>
<html>
    <head>
        <title> Datos Usuario</title>
    </head>

    <body>
        <form method ="">
            <h4>Rellena tu CV</h4> <br>

            <label>Nombre:</label> <br>
            <input type="text" name="NameUser"> <br>
            <label>Apellidos:</label> <br>
            <input type="text" name="ApellidosUser" size="50"> <br>

            <label>Contraseña:</label> <br>
            <input type="password" name="PasswordUser"> <br>
            <label>Confirme Contraseña:</label> <br>
            <input type="password" name="ConirmPasswordUser"> <br>

            <label>Identificacion</label> <br>
            <select name="DI">
                <option>T.I.</option>
                <option>C.C.</option>
                <option>Otro</option>
            </select>

            <label>Sexo</label> <br>

            <label>Hombre</label>
            <input type="radio" id="Masc" name="Genero"> <br>

            <label>Mujer</label>
            <input type="radio" id="Fem" name="Genero"> <br> <br>

            <label>Incluir mi foto</label> <br>
            <input type="file" title="Examinar">
            
        </form>

    </body>
</html>
